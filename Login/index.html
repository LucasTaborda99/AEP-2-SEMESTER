<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Login</title>
</head>

<body>
    <div>
        <h1 id="titulo">Área de Login</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>
    <form><fieldset class="grupo">
            <div class="campo">
                <label for="cnpj"><strong>Insira o CNPJ:</strong></label>
                <input type="text" name="cnpj" id="cnpj" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="senha"><strong>Insira sua senha:</strong></label>
            <input type="password" name="senha" id="senha" required>
        </div>
        <button class="botao" type="submit" onsubmit="">Login</button>

    </form>

    <div class="cadastrar">
        <label for="cadastrar"><a href="/Cadastro/index.html"><strong>Cadastrar</strong></a></label>
    </div>

    <div class="cadastrado">
        <label for="cadastrado"><a href="/Login/index.html"><strong>Já tenho conta</strong></a></label>
    </div>

</body>

</html>
